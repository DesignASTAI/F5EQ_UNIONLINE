<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="styleProyectoGRUP.css">
</head>
<body>
    <div class="contacto">
        <h1>Contáctanos</h1>
        <p>¿Tienes alguna duda o sugerencia? Completa el siguiente formulario y nos pondremos en contacto contigo.</p>
        <form action="#" method="post" class="formulario-contacto">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>

        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" placeholder="Motivo del mensaje" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>
    <footer class="footer">
    <p>&copy; 2025 | Universidad Online del Caos Creativo. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
